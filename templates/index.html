{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <title>No Rujukan</title>
</head>

<body>
<div class="flexlogin">
  <div class="login-page">
    <div class="form">
      <form class="form-inline" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Nomor Rujukan" name="diagnosa"/>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form onsubmit="openModal()" id="myForm" method="post">
        <button type="submit">SHOW DETAIL</button>
      </form>
      <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>{{diagnosa.response.rujukan.peserta.nama}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <form method="post">
                {% csrf_token %}
                <button id="postData" type="submit">POST NO RUJUKAN</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- No Kartu -->
      <form class="login-form" method="post">
        <h5 >Cari Berdasarkan Nomor Kartu</h5>
        {% csrf_token %}
        <input type="text" placeholder="Nomor Kartu" name="nomorKartu"/>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
      </form>
      <form onsubmit="openModalNomorKartu()" id="myFormNoKartu" method="post">
        {% csrf_token %}
        <button type="submit">SHOW DETAIL</button>
      </form>

      <!-- MODALNYA -->
      <div class="modal fade" tabindex="-1" role="dialog" id="myModalNoKartu">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>{{hasil.metaData.message}}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <!-- <form method="post">
                {% csrf_token %}
                <button id="postData" type="submit">POST NO KARTU</button>
              </form> -->
              <button>TESTING</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 


  

  <!-- <p>{{hasil.metaData.message}}</p> -->
  <script>
    $(document).ready(function() {
      // $("#result").hide()
      // $("#mitRujukan").click(function() {
      //   $("#result").show()
      // });
      // var inputUser = $("#esaflksad").val()
      // $("#result").hide()
      $('#myForm').on('submit', function(e){
        $('#myModal').modal('show');
        e.preventDefault();

      });
      $('#myFormNoKartu').on('submit', function(e){
        $('#myModalNoKartu').modal('show');
        e.preventDefault();

      });

    });
  </script>

</body>

</html>
