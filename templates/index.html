  <style>
    *{
      /* border:1px solid red; */

    body{

    }
    .login-page{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form{
      margin: 0 50px;
      background:#fff;
      padding:20px; 
    }
    .btnsubmit{
      margin: 0 10px;

  <div class="login-page">
    <div class="form">
      <!-- NO RUJUKAN -->
      <h3>NOMOR RUJUKAN</h3>
      <form method="post" action="/cetaksep/">
        {% csrf_token %}
        <input type="text" placeholder="Nomor Rujukan" name="rujuk" required/>
        <button type="submit">Submit</button>
      </form>
    </div>

      <!-- NO KARTU -->
    <div class="form">
      <h3>NOMOR KARTU</h3>
      <form class="form-inline" id="member1" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Nomor Kartu" name="nomorKartu" required/>
        <button type="submit" class="btnsubmit">Submit</button>
      </form>
    </div>
  </div>
