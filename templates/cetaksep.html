<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cetaksep/" method="post">
        {% csrf_token %}
        <h3>Pilih Dpjp</h3>
        {% for i in dpjp.response.list %}
        <input type="radio" id="{{i.kode}}" name="kode" value="{{i.kode}}">
        <label for="{{i.kode}}">{{i.nama}}</label><br>
        {% endfor %}
        <button type="submit">SUBMIT</button>
    </form> 
</body>
</html>
